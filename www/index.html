<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <!-- Código Jquery -->
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/comandos.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button onclick="scanBarcode()" class="btn btn-block btn-primary" id="code">Código de barras</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="display">
        <center>
          <h2 style="font-size: 20px; font-weight: bold;" id="nome">Nome do produto</h2>
        </center>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="display1">
        <img id="imagemProduto" src="img/tel.jpg" style="width: 100%; margin-top: 5%; margin-bottom: 5%;">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="display2">
        <center>
          <p style="font-size: 20px; font-weight: bold;" id="valor">Valor: R$</p>
        </center>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="display3">
        <center>
          <p style="font-size: 20px; margin-bottom: 10%; font-weight: bold;">Descrição:</p>
        </center>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="display4">
        <p style="font-size: 20px;" id="sistemaOperacional">Sistema Operacional: </p>
        <p style="font-size: 20px;" id="processador">Processador: </p>
        <p style="font-size: 20px;" id="velocidadeProcessador">Velocidade do processador: </p>
        <p style="font-size: 20px;" id="memoriaRam">Memória RAM: </p>
        <p style="font-size: 20px;" id="armazenamentoInterna">Armazenamento interno: </p>
        <p style="font-size: 20px;" id="armazenamentoExpansivo">Armazenamento Expansivo: </p>
        <p style="font-size: 20px;" id="tela">Tela: </p>
        <p style="font-size: 20px;" id="tipoChip">Tipo de chip: </p>
        <p style="font-size: 20px;" id="conectividade">Conectividade: </p>
        <p style="font-size: 20px;" id="cameraFrontal">Câmera frontal: </p>
        <p style="font-size: 20px;" id="cameraTraseira">Câmera Traseira: </p>
      </div>
    </div>

  </div>
</body>
</html>
